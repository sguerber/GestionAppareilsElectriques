<h2>Mes appareils</h2>
	  
	  <h5>Mis à jour: {{lastUpdate | async | date:'EEEE, d MMMM y'}}</h5>
	  <h5>( OU {{lastUpdate | async | date:'short'}} OU {{lastUpdate | async | date}} ) </h5> 
	  
      <ul class="list-group">
      <app-appareil  *ngFor="let appareil of appareils; let i=index"
                   [appareilName]="appareil.name"
                   [appareilStatus]="appareil.status"
				   [index]="i">
				   </app-appareil>
	  </ul>
      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onAllumer()">Tout allumer</button>
	  <button class="btn btn-danger"
              [disabled]="!isAuth"
              (click)="onEteindre()">Tout éteindre</button>
